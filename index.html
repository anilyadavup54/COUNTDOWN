<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0b0b;
        }

        body {
            background: #0d0b0b;
        }

        p {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            font-size: 150px;
            margin-top: 0px;
            color: white;
            padding: 200px;
        }

        #inputSection {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #1c1a1a;
            color: white;
        }

        input,
        button {
            font-size: 20px;
            padding: 5px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #333;
            outline: none;
            color: white;
        }

        #fullscreenBtn {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: #222;
            color: white;
            cursor: pointer;
            border: none;
            z-index: 999;
        }

        #fullscreenBtn:active {
            background: #444;
        }

        .inputsectionfull {
            display: none;
        }
    </style>
</head>

<body>

    <div id="inputSection">
        <label for="userDate" style="font-size:20px;display:block;margin-bottom:10px;"></label>
        <input type="datetime-local" id="userDate" title="Select date and time for countdown" placeholder="YYYY-MM-DDThh:mm">
        <button onclick="startCountdown()">Start</button>
    </div>

    <button id="fullscreenBtn" onclick="toggleFullscreen()" title="Go Fullscreen">
        &#x26F6;
    </button>

    <p id="demo"></p>

    <script>
        var x; // Interval variable

        function startCountdown() {
            // Clear any previous countdown
            if (x) clearInterval(x);

            var input = document.getElementById("userDate").value;
            if (!input) {
                document.getElementById("demo").innerHTML = "Please enter a date and time.";
                return;
            }
            var countDownDate = new Date(input).getTime();

            x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                    return;
                }

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";
            }, 1000);
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>

</html>
